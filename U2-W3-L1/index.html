<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div,
      button {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <form id="form">
      <div>
        <label for="petName">Nome dell'animale</label>
        <input
          type="text"
          placeholder="Inserisci il nome del animale"
          id="petName"
        />
      </div>
      <div>
        <label for="ownerName">Nome del proprietario</label>
        <input
          type="text"
          placeholder="Inserisci il nome del proprietario"
          id="ownerName"
        />
      </div>
      <div>
        <label for="species">Specie dell'animale</label>
        <input
          type="text"
          placeholder="Inserisci la specie dell'animale"
          id="species"
        />
      </div>
      <div>
        <label for="petName">Razza dell'animale</label>
        <input
          type="text"
          placeholder="Inserisci la razza dell'animale"
          id="breed"
        />
      </div>

      <button id="button">Conferma</button>
    </form>
    <script src="script.js"></script>
  </body>
</html>
